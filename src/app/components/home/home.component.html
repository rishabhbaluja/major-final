<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <app-navbar></app-navbar>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
          <div class="card">
            <div class="card-header">
              <a href="#">
                <img
                  class="ronded"
                  src="../../assets/usericon.png"
                  align="center"
                  width="200px"
                  height="200px"
                />
                <h3 align="center">Sai</h3>
              </a>
            </div>
            <div class="card-body">
              <font size="2" class="h9 text-muted"
                >Connections&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;<a href="#"
                  >50</a
                > </font
              ><br />
              <font size="2" class="h9 text-muted"
                >Following&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;<a
                  href="#"
                  >50</a
                >
              </font>
            </div>
            <div class="card-footer">
              <font size="2" class="h9 text-muted"
                >Persons viewed your profile</font
              >
              &nbsp;<a href="#">50</a>
            </div>
          </div>
          <br />
         
        </div>
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">
              <form class="form-group">
                <textarea
                  type="text"
                  class="form-control"
                  placeholder="  Write something Here....."
                  #txtPost
                ></textarea>
                <div class="card-body">
                  <button
                    class="btn btn-outline-dark"
                    (click)="onSubmit(txtPost.value)"
                  >
                    Post
                  </button>
                </div>
              </form>
            </div>
          </div>
          <br />
          <div class="card-body" *ngFor="let pst of posts">
            <div class="text-muted h7 mb-2">
              <i class="fa fa-clock-o"></i>10 min ago
            </div>
            <a class="card-link" href="#">
              <h5 class="card-title">
                your Post Title
              </h5>
            </a>

            <p class="card-text">
              {{ pst.post }}
            </p>

            <div class="card-footer">
              <a class="card-link text-info" (click)="like(pst._id)">
                <i class="fa fa-gittip"></i>
                Like</a
              ><span class="badge">{{ pst.likes.length }}</span>
              <a class="card-link text-info" (click)="dislike(pst._id)"
                ><i class="fa fa-mail-forward"></i> Dislike</a
              ><span class="badge">{{ pst.dislikes.length }}</span>
              <a class="text-primary" (click)="toggle()" data-target="#demo">
                Comment
              </a>
              <!-- <a class="card-link text-info"><i class="fa fa-comment"></i> Comment</a> -->
              <div>
                <div *ngIf="toggle1" id="demo">
                  <table class="table table-striped">
                    <tr *ngFor="let cmt of pst.comments">
                      <td>
                        <h4>{{ cmt.commentedBy }}</h4>
                        <span class="">{{ cmt.comment }}</span>
                      </td>
                    </tr>
                  </table>

                  <form class="form-inline">
                    <input
                      class="form-control"
                      type="text"
                      #txtComment
                      placeholder="comment"
                    />

                    <button
                      class="btn btn-primary"
                      (click)="comment(txtComment.value, pst._id)"
                    >
                      send
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
      <br />
    </div>
  </body>
</html>
